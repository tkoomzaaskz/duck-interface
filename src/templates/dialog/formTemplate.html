<div id="<%= type %>FormDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="<%= type %>FormModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h3 class="modal-title" id="<%= type %>FormModalLabel">Add <%= type %></h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" data-async data-target="#<%= type %>FormDialog" method="POST">
                    <fieldset>
                        <input name="type" type="hidden" value="add_<%= type %>" />
                        <div class="control-group">
                            <label class="control-label" for="amount">Amount</label>
                            <div class="controls">
                                <div class="input-prepend">
                                    <span class="add-on"><%= currency %></span>
                                    <input type="text" id="amount" name="amount" class="required" placeholder="00.01" />
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="username">User</label>
                            <div class="controls">
                                <%= templateSelectUser({users: users}) %>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="category_id">Category</label>
                            <div class="controls">
                                <%= templateSelectCategory({categories: categories}) %>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="comment">Comment</label>
                            <div class="controls">
                                <input type="text" id="comment" name="comment" class="input-xlarge" placeholder="Comment here..." />
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save <%= type %></button>
            </div>
        </div>
    </div>
</div>
